<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sort()</title>
</head>
<body>
  <script>
    // 배열 -> 정렬
    // 아스키코드 -> 숫자 -> 숫자, 알파벳, 한글
    // 오름차순이 기본

    const num = [1, 4, 11, 2, 67, 9] // 첫글자를 기준으로 비교
    document.write('일반 아스키 모드 : ' + num.sort() + '<br>')

    const num1 = num.sort((a, b) => {return a-b})
    document.write('숫자 오름차순 : ' + num1 + '<br>')

    const num2 = num.sort((a,b) => {return b-a})
    document.write('숫자 내림차순 : ' + num2 + '<br>')
  </script>
</body>
</html>
